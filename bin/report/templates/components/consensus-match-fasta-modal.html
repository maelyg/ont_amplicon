<div
  class="modal fade"
  id="consensusMatchFastaModal"
  tabindex="-1"
  aria-labelledby="consensusMatchFastaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="consensusMatchFastaModalLabel">
          Consensus sequence Matches (FASTA)
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>
          This consensus sequences are trimmed to show the portion that returned a blast hit. One or more of these reads can be selected as a reference for taxonomic identification of the sample.
        </p>

        <pre>{{ consensus_match_fasta }}</pre>
      </div>
    </div>
  </div>
</div>
